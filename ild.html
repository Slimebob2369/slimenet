<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="sewebicon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slimeworks</title>
    <style>
        /* Gradient background animation */
        .gradient-background {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(16deg, #01ff45, #00ffdc, #5cd034, #8e1cb7);
            background-size: 240% 240%;
            animation: gradient-animation 28s ease infinite;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Rain effect container */
        #rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 0; /* Behind all UI elements */
        }

        /* Raindrop styling */
        .raindrop {
            position: absolute;
            width: 20px; /* Size of the raindrop */
            height: 20px;
            background-image: url('sewebicon.png'); /* Use your image */
            background-size: cover;
            opacity: 0.3; /* Faded opacity */
            animation: fall linear infinite;
        }

        /* Raindrop animation */
        @keyframes fall {
            0% {
                transform: translateY(-100px);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        /* Text container */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-size: 3rem;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            flex-direction: column; /* Stack elements vertically */
        }

        /* Original "Welcome Back" animation */
        #welcome-back {
            opacity: 0;
            transform: translateX(-50px);
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            padding: 20px 40px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            position: absolute; /* Position absolutely to align with loading box */
        }

        .letter {
            opacity: 0;
            transform: translateX(-20px);
            display: inline-block;
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
        }

        /* Loading container */
        #loading-container {
            opacity: 0; /* Start hidden */
            width: 400px; /* Rectangle width */
            height: 200px; /* Rectangle height */
            background: rgba(50, 50, 50, 0.8); /* Darker semi-transparent grey */
            border-radius: 15px; /* Rounded corners */
            display: flex;
            flex-direction: column; /* Stack icon and text vertically */
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            position: absolute; /* Position absolutely to align with welcome box */
            transform: translateY(0); /* Start at the center */
            z-index: 2; /* Ensure it's above the new background box */
        }

        /* Loading icon */
        #loading-icon {
            width: 80px; /* Adjust size as needed */
            height: 80px; /* Adjust size as needed */
        }

        /* Loading text */
        #loading-text {
            font-size: 1.5rem;
            color: #fff; /* White text */
            font-weight: bold; /* Bold text */
            margin-top: 10px; /* Space between icon and text */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8); /* Text border effect */
        }

        /* Did You Know container */
        #did-you-know {
            opacity: 0; /* Start hidden */
            width: 440px; /* 40px wider than the loading box */
            height: 100px; /* Slightly taller to accommodate the new layout */
            background: rgba(50, 50, 50, 0.8); /* Same color as loading box */
            border-radius: 10px; /* Rounded corners */
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: flex-start; /* Align content to the top */
            align-items: center; /* Center horizontally */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            position: absolute; /* Position absolutely */
            top: calc(50% + 140px); /* Position below the loading box */
            font-size: 1.2rem;
            color: #fff; /* White text */
            text-align: center;
            padding: 10px;
            z-index: 2; /* Ensure it's above the new background box */
        }

        /* "Did You Know" title */
        #did-you-know-title {
            font-weight: bold; /* Bold text */
            margin-bottom: 10px; /* Space between title and line */
        }

        /* Separator line */
        #did-you-know-line {
            width: 80%; /* Width of the line */
            height: 1px; /* Thin line */
            background: rgba(255, 255, 255, 0.5); /* Semi-transparent white */
            margin-bottom: 10px; /* Space between line and text */
        }

        /* Random tips text */
        #did-you-know-tip {
            font-size: 1rem;
            opacity: 1; /* Start fully visible */
            transition: opacity 0.5s ease-in-out; /* Fade transition */
        }

        /* New background box */
        #background-box {
            opacity: 0; /* Start hidden */
            width: 490px; /* Wider than the loading and tips boxes */
            height: 540px; /* Increased height to fit the tips box */
            background: rgba(50, 50, 50, 0.6); /* Semi-transparent grey */
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8); /* Black glow/shadow */
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            position: absolute; /* Position absolutely */
            top: calc(50% + 60px); /* Move 60px down from the center */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Center the box */
            z-index: 1; /* Ensure it's behind the loading and tips boxes */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content to the top */
            padding-top: 40px; /* Increased padding to lift text and line higher */
        }

        /* Welcome To Slimeworks text */
        #welcome-to-slimeworks {
            opacity: 0; /* Start hidden */
            font-size: 1.2rem;
            text-shadow: black;
            color: rgb(255, 255, 255);
            text-align: center;
            margin-bottom: -25px; /* Space between this text and the line */
            transition: opacity 0.5s ease-in-out;
        }

        /* Separator line under "Welcome To Slimeworks" */
        #welcome-line {
            width: 80%; /* Width of the line */
            height: 1px; /* Thin line */
            background: rgba(72, 72, 72, 0.5); /* Semi-transparent white */
            margin-bottom: 20px; /* Space between line and loading box */
            opacity: 0; /* Start hidden */
            transition: opacity 0.5s ease-in-out;
        }

        /* Buttons container */
        #buttons-container {
            opacity: 0; /* Start hidden */
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between buttons */
            margin-top: 20px; /* Space between tips box and buttons */
            position: absolute;
            top: calc(50% + 260px); /* Position below the tips box */
            z-index: 2;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        /* Button styling */
        .social-button {
            width: 120px; /* Rectangle width */
            height: 50px; /* Rectangle height */
            background-size: 20px; /* Icon size */
            background-repeat: no-repeat;
            background-position: 10px center; /* Icon position */
            border: none;
            border-radius: 10px; /* Rounded corners */
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
            color: white;
            font-size: 1rem;
            font-weight: bold;
            padding-left: 40px; /* Space for the icon */
            display: flex;
            align-items: center;
        }

        .social-button:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
            background-color: rgba(255, 255, 255, 0.3); /* Slightly darker on hover */
        }

        /* GitHub button */
        #github-button {
            background-image: url('githubicon.png'); /* Replace with your image */
        }

        /* YouTube button */
        #youtube-button {
            background-image: url('youtubeicon.png'); /* Replace with your image */
        }

        /* Discord button */
        #discord-button {
            background-image: url('discordicon.png'); /* Replace with your image */
        }

        /* Fade-out animation for transition */
        .fade-out {
            animation: fadeOut 1s ease-in-out forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Copyright text */
        #copyright {
            opacity: 0; /* Start hidden */
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7); /* Semi-transparent white */
            position: absolute;
            top: calc(50% + 320px); /* Position below the buttons */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center the text */
            z-index: 2;
            transition: opacity 0.5s ease-in-out;
        }

        /* Visitor counter container */
        #visitor-counter {
            opacity: 0; /* Start hidden */
            display: flex;
            align-items: center;
            gap: 10px; /* Space between image and number */
            position: absolute;
            top: calc(50% + 360px); /* Position below the buttons */
            left: calc(50% - 200px); /* Move to the far left */
            z-index: 2;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out; /* Add transform transition */
        }

        /* Visitor counter image */
        #visitor-counter img {
            width: 30px; /* Adjust size as needed */
            height: 30px;
        }

        /* Visitor counter number */
        #visitor-count {
            font-size: 1.2rem;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="visitor-counter" title="Web Views">
        <img src="webviews.png" alt="Visitor Icon">
        <span id="visitor-count">0</span>
    </div>
    <div class="gradient-background"></div>
    <!-- Rain effect container -->
    <div id="rain-container"></div>
    <div id="background-box">
        <div id="welcome-to-slimeworks">Welcome To Slimeworks</div>
        <div id="welcome-line"></div>
    </div>
    <div id="welcome-back"></div>
    <div id="loading-container">
        <img id="loading-icon" src="loadingicon.gif" alt="Loading..."> <!-- Replace with your GIF -->
        <div id="loading-text">Loading.</div>
    </div>
    <div id="did-you-know">
        <div id="did-you-know-title">Did You Know:</div>
        <div id="did-you-know-line"></div>
        <div id="did-you-know-tip">My Discord account is Slimebob5369.</div>
    </div>
    <!-- Buttons container -->
    <div id="buttons-container">
        <a href="https://github.com/Slimebob2369" target="_blank">
            <button id="github-button" class="social-button">GitHub</button>
        </a>
        <a href="https://www.youtube.com/@Slimebob" target="_blank">
            <button id="youtube-button" class="social-button">YouTube</button>
        </a>
        <a href="https://discord.com/users/slimebob5369" target="_blank">
            <button id="discord-button" class="social-button">Discord</button>
        </a>
    </div>
    <!-- Copyright text -->
    <div id="copyright">© 2025 Slimebob. All rights reserved.</div>
    <!-- Visitor counter -->
    <div id="visitor-counter">
        <img src="webviews.png" alt="Visitor Icon">
        <span id="visitor-count">0</span>
    </div>

    <script>
        const welcomeBackElement = document.getElementById("welcome-back");
        const loadingContainerElement = document.getElementById("loading-container");
        const loadingTextElement = document.getElementById("loading-text");
        const didYouKnowElement = document.getElementById("did-you-know");
        const didYouKnowTipElement = document.getElementById("did-you-know-tip");
        const backgroundBoxElement = document.getElementById("background-box");
        const welcomeToSlimeworksElement = document.getElementById("welcome-to-slimeworks");
        const welcomeLineElement = document.getElementById("welcome-line");
        const buttonsContainerElement = document.getElementById("buttons-container");
        const rainContainerElement = document.getElementById("rain-container");
        const copyrightElement = document.getElementById("copyright");
        const visitorCounterElement = document.getElementById("visitor-counter");
        const visitorCountElement = document.getElementById("visitor-count");
        const welcomeText = "Welcome Back";

        // Random tips/messages
        const tips = [
            "My Discord account is Slimebob5369.",
            "Check out my YouTube channel!",
            "This Loading Page is HTML, CS and JS.",
            "This took like 3 hours to make!",
            "I have 2167 YT SUBSCRIBERS",
            "Are you even reading this :P",
            "I Have 190 Discord Members!",
            "I can code using Minecraft Command Blocks",
            "Whats your feedback on this website?",
            "Guess What? What..."
        ];

        // Function to animate the "Loading..." text
        function animateLoadingText() {
            const states = ["Loading.", "Loading..", "Loading..."];
            let currentState = 0;

            setInterval(() => {
                loadingTextElement.textContent = states[currentState];
                currentState = (currentState + 1) % states.length; // Loop through states
            }, 500); // Change state every 500ms
        }

        // Function to display random tips with fade transition
        function displayRandomTips() {
            let currentTip = 0;

            setInterval(() => {
                // Fade out the current tip
                didYouKnowTipElement.style.opacity = "0";

                // After fade out, update the text and fade in
                setTimeout(() => {
                    didYouKnowTipElement.textContent = tips[currentTip];
                    didYouKnowTipElement.style.opacity = "1";
                }, 500); // Wait for fade out to complete

                currentTip = (currentTip + 1) % tips.length; // Loop through tips
            }, 3000); // Change tip every 3 seconds
        }

        // Function to create raindrops
        function createRain() {
            const rainCount = 50; // Number of raindrops
            for (let i = 0; i < rainCount; i++) {
                const raindrop = document.createElement("div");
                raindrop.classList.add("raindrop");
                raindrop.style.left = `${Math.random() * 100}vw`; // Random horizontal position
                raindrop.style.animationDuration = `${Math.random() * 2 + 1}s`; // Random fall speed
                raindrop.style.animationDelay = `${Math.random() * 2}s`; // Random delay
                rainContainerElement.appendChild(raindrop);
            }
        }

        // Function to update visitor count
        function updateVisitorCount() {
            // Check if the user has already visited the page in this session
            if (!sessionStorage.getItem("visited")) {
                let count = localStorage.getItem("visitorCount") || 0; // Get current count from localStorage
                count = parseInt(count) + 1; // Increment count
                localStorage.setItem("visitorCount", count); // Save updated count to localStorage
                sessionStorage.setItem("visited", "true"); // Mark the user as visited
                visitorCountElement.textContent = count; // Update the displayed count
            } else {
                // If the user has already visited, just display the current count
                let count = localStorage.getItem("visitorCount") || 0;
                visitorCountElement.textContent = count;
            }
        }

        function animateWelcomeBack() {
            // Clear the text and reset styles
            welcomeBackElement.innerHTML = "";
            welcomeBackElement.style.opacity = "0";
            welcomeBackElement.style.transform = "translateX(-50px)";

            // Add each letter with a delay
            welcomeText.split("").forEach((char, i) => {
                const span = document.createElement("span");
                span.textContent = char;
                span.classList.add("letter");
                welcomeBackElement.appendChild(span);

                // Animate each letter
                setTimeout(() => {
                    span.style.opacity = "1";
                    span.style.transform = "translateX(0)";
                }, i * 200); // Staggered delay for each letter
            });

            // Fade in the "Welcome Back" container
            setTimeout(() => {
                welcomeBackElement.style.opacity = "1";
                welcomeBackElement.style.transform = "translateX(0)";
            }, 0);

            // Fade out the "Welcome Back" container after a delay
            setTimeout(() => {
                welcomeBackElement.style.opacity = "0";
                welcomeBackElement.style.transform = "translateX(50px)";
            }, welcomeText.length * 200 + 1500); // Wait for letters to appear, then fade out

            // After "Welcome Back" fades out, show the background box, loading container, and "Did You Know" box after 0.3 seconds
            setTimeout(() => {
                backgroundBoxElement.style.opacity = "1";
                loadingContainerElement.style.opacity = "1";
                didYouKnowElement.style.opacity = "1";
                welcomeToSlimeworksElement.style.opacity = "1";
                welcomeLineElement.style.opacity = "1";
                buttonsContainerElement.style.opacity = "1";
                copyrightElement.style.opacity = "1";
                visitorCounterElement.style.opacity = "1"; // Fade in the visitor counter
                // Animate the background box, loading box, and "Did You Know" box upwards by 120px
                setTimeout(() => {
                    backgroundBoxElement.style.transform = "translate(-50%, calc(-50% - 60px))"; /* Adjusted for 60px down */
                    loadingContainerElement.style.transform = "translateY(-120px)";
                    didYouKnowElement.style.transform = "translateY(-120px)";
                    buttonsContainerElement.style.transform = "translateY(-120px)";
                    visitorCounterElement.style.transform = "translateY(-120px)"; // Move the visitor counter up
                }, 10); // Small delay to ensure opacity transition starts first
            }, welcomeText.length * 200 + 1500 + 300); // 0.3 seconds delay

            // Redirect to index.html after 14 seconds with a fade-out transition
            setTimeout(() => {
                // Add fade-out animation to all elements
                document.body.classList.add("fade-out");

                // Redirect after the fade-out animation completes
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1000); // Wait for the fade-out animation to finish (1 second)
            }, 14000); // 14 seconds delay
        }

        createRain(); // Start the rain effect
        updateVisitorCount(); // Update and display visitor count
        animateWelcomeBack(); // Start the animation
        animateLoadingText(); // Start the loading text animation
        displayRandomTips(); // Start displaying random tips with fade transition
    </script>
</body>
</html>

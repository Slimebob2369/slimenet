<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slimenet</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>
    <!-- Side Column -->
    <div class="side-column" id="sideColumn">
        <!-- Hamburger menu button -->
        <button id="menuButton" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <!-- Title inside the side column -->
        <h1>
            <img src="sewebicon.png" alt="Icon"> <!-- Icon next to the title -->
            Slimenet
        </h1>
        <!-- Line under the title -->
        <div class="title-line"></div>
        <!-- Categories -->
        <div class="categories">
            <!-- Main Section -->
            <div class="section-title">Main</div>
            <div class="category">
                <img src="home.png" alt="Home"> <!-- Template image -->
                <span>Home</span>
            </div>
            <div class="category">
                <img src="create.png" alt="Create"> <!-- Template image -->
                <span>Create</span>
            </div>
            <div class="category">
                <img src="contact.png" alt="Contact Us"> <!-- Template image -->
                <span>Contact Us</span>
            </div>

            <!-- Separation line -->
            <div class="section-line"></div>

            <!-- You Section -->
            <div class="section-title">You</div>
            <div class="category">
                <img src="profile.png" alt="Your Profile"> <!-- Template image -->
                <span>Your Profile</span>
            </div>
            <div class="category">
                <img src="history.png" alt="Search History"> <!-- Template image -->
                <span>Search History</span>
            </div>
            <div class="category">
                <img src="pinned.png" alt="Pinned Posts"> <!-- Template image -->
                <span>Pinned Posts</span>
            </div>
        </div>
        <!-- Copyright notice -->
        <div class="copyright">@ Slimebob</div>
    </div>
    <div class="main-content" id="mainContent">
        <div class="header" id="header">
            <!-- Title in the header -->
            <h1 id="title">
                <img src="sewebicon.png" alt="Icon"> <!-- Icon next to the title -->
                Slimenet
            </h1>
            <!-- Search bar -->
            <div class="search-bar">
                <input type="text" placeholder="Search..." id="searchInput" aria-label="Search">
                <button class="clear" id="clearButton" aria-label="Clear search">‚úï</button>
                <button class="search" id="searchButton" aria-label="Search">üîç</button>
            </div>
            <div class="right-section">
                <div class="buttons">
                    <button id="signInButton" title="Sign in to an existing account" aria-label="Sign in">Sign In</button>
                    <button id="signUpButton" title="Create a new account" aria-label="Sign up">Sign Up</button>
                    <button id="signOutButton" title="Sign out" aria-label="Sign out" style="display: none;">Sign Out</button>
                </div>
                <div class="pfp" title="Your profile" aria-label="Profile picture"></div>
                <div class="settings" title="Settings" aria-label="Settings">‚öôÔ∏è</div>
            </div>
        </div>
        <!-- Main content goes here -->
    </div>

    <!-- Sign In Modal -->
    <div class="modal" id="signInModal">
        <div class="modal-content">
            <h2>Sign In</h2>
            <input type="text" placeholder="Username" id="signInUsername">
            <input type="password" placeholder="Password" id="signInPassword">
            <div class="options">
                <div class="show-password">
                    <input type="checkbox" id="showPasswordSignIn">
                    <label for="showPasswordSignIn">Show Password</label>
                </div>
                <div class="keep-logged-in">
                    <input type="checkbox" id="keepLoggedIn">
                    <label for="keepLoggedIn">Keep me logged in</label>
                </div>
            </div>
            <button id="submitSignIn">Sign In</button>
            <p>Don't have an account? <a href="#" id="switchToSignUp">Sign Up</a></p>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal" id="signUpModal">
        <div class="modal-content">
            <h2>Sign Up</h2>
            <input type="text" placeholder="Username" id="signUpUsername">
            <input type="password" placeholder="Password" id="signUpPassword">
            <div class="options">
                <div class="show-password">
                    <input type="checkbox" id="showPasswordSignUp">
                    <label for="showPasswordSignUp">Show Password</label>
                </div>
            </div>
            <button id="submitSignUp">Sign Up</button>
            <p>Already have an account? <a href="#" id="switchToSignIn">Sign In</a></p>
        </div>
    </div>

    <!-- External Scripts -->
    <script src="signIn.js"></script> <!-- Sign In script -->
    <script src="signUp.js"></script> <!-- Sign Up script -->
    <script src="main.js"></script> <!-- Main script -->
</body>
</html>
